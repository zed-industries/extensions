# Forge YAML Language Configuration for Zed
name = "Forge YAML"
grammar = "yaml"
path_suffixes = ["forge.yaml", "forge.yml"]
line_comments = ["#"]
block_comment = []
autoclose_before = "}])"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = false },
    { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
]
word_characters = ["_"]
tab_size = 2
